<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
	<title>Tablica</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-table100">
		<div class="wrap-table100">

			<div class="table100 ver3 m-b-110">
				<div class="table100-head">
					<table>
						<thead>
						<tr class="row100 head">
							<th class="cell100 column1">Nazwa</th>
							<th class="cell100 column2">Producent</th>
							<th class="cell100 column3">Ilosc</th>
						</tr>
						</thead>
					</table>
				</div>

				<div class="table100-body js-pscroll">
					<table>
						<tbody>
							<!--/*@thymesVar id="leki" type=""*/-->
							<tr class="row100 body" data-th-each="x : ${leki}">
								<!--/*@thymesVar id="name" type="java.lang.String"*/-->
								<td class="cell100 column1" data-th-text="${x.name}"> Nie ma informacji</td>
								<!--/*@thymesVar id="producent" type="java.lang.String"*/-->
								<td class="cell100 column2" data-th-text="${x.producent}">Nie ma informacji</td>
								<!--/*@thymesVar id="ilosc" type="java.lang.Integer"*/-->
								<td class="cell100 column3" data-th-text="${x.ilosc}">Nie ma informacji</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
	$('.js-pscroll').each(function(){
		var ps = new PerfectScrollbar(this);

		$(window).on('resize', function(){
			ps.update();
		})
	});


</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
